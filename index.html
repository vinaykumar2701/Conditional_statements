<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions</title>
</head>
<body>
    <script>
        //task1

        var a=+prompt("enter the time")
        if((a>=0)&&(a<=11))
        {
            console.log("Good Morning");
        }
        else if((a<=12)&&(a<=15))
        {
            console.log("Good Afternoon");
        }
        else if((a<=16)&&(a<=19))
        {
            console.log("Good Evening");
        }
        else if((a<=20)&&(a<=23))
        {
            console.log("Good Night");
        }
        else
        {
            console.log("Enter number betweeen 0-23");
        }
        

        //task2

        var a=+prompt("enter anumber A")
        var b=+prompt("enter anumber B")
        var c=+prompt("enter anumber C")
        if((a>b)&&(a>c))
        {
            console.log("A  is Greater");
        }
        else if((b>a)&&(b>c))
        {
            console.log("B is Greater");
        }
        else if((c>a)&&(c>b))
        {
            console.log("C is Greater");
        }
        else if((a==b)&&(b==c))
        {
            console.log("All are Equal");
        }

        //task3

        var a=+prompt("Enter a number1")
        var b=+prompt("Enter a number2")
        if(a>b)
        {
            console.log("A is Greater");
        }
        else if(a<b)
        {
            console.log("B is Greater");
        }
        else
        {
            console.log("both are equal");
        }

        //task4

        var a=+prompt("enter a number")
        if(a==0)
        {
            console.log("Sunday");
        }
        else if(a==1)
        {
            console.log("monday");
        }
        else if(a==2)
        {
            console.log("Tuesday");
        }
        else if(a==3)
        {
            console.log("Wensday");
        }
        else if(a==4)
        {
            console.log("Thursday");
        }
        else if(a==5)
        {
            console.log("Friday");
        }
        else if(a==6)
        {
            console.log("Sataday");
        }
        else
        {
            console.log("Enter number between 1-6");
        }
        
        //task5

        var a=+prompt("enter month number")
        switch (a) {
            case 1:
                console.log("January");
                break;

            case 2:
                console.log("February");
                break;

            case 3:
                console.log("March");
                break;
        
             case 4:
                console.log("April");
                break;
        
             case 5:
                console.log("May");
                break;
        
                case 6:
                console.log("June");
                break;
        
                case 7:
                console.log("July");
                break;
        
                case 8:
                console.log("August");
                break;
        
                case 9:
                console.log("September");
                break;
        
                case 10:
                console.log("October");
                break;
        
                case 11:
                console.log("November");
                break;
        
                case 12:
                console.log("December");
                break;
                
            default:
                console.log("enter any number between 1-12");
                break;
        }

        //task6

        var a=+prompt("enter a number1")
        var b=+prompt("enter a number2")
        var c=prompt("enter any Operator")
        if(c=="+")
        {
            console.log(a+b);
        }
        else if(c=="-")
        {
            console.log(a-b);
        }
        else if (c=="*")
        {
           console.log(a*b); 
        }
        else if (c=="%")
        {
            console.log(a%b);
        }
        else if (c=="/")
        {
            console.log(a/b);
        }
        else
        {
            console.log("Enter a assignment oparetor");
        }


        //task7

        var a=+prompt("enter any number")
        if(a%2==0)
        {
            console.log("Given number is Prime");
        }

        }
